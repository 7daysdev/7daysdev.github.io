<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axes Index</title>
    <style>
        /* Base styles */
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: sans-serif;
            padding: 20px;
        }
        .weapons-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #ccc;
            margin-bottom: 10px;
        }
        p {
            color: #aaa;
        }

        /* Grid and Card Styles */
        .weapons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .weapon-card {
            background: linear-gradient(135deg, #303030 0%, #404040 100%);
            border-radius: 12px;
            padding: 25px;
            border: 2px solid #555;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, border-color 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 250px;
        }
        .weapon-card:hover {
            transform: translateY(-3px);
            border-color: #6b8e23; /* Olive Drab/Deep Green for Axes */
        }

        .weapon-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .weapon-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #9acd32; /* Yellow Green for name */
        }
        .weapon-type {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: bold;
            background-color: #2a2a2a;
            color: #ccc;
            text-transform: capitalize;
        }
        .weapon-lore {
            font-style: italic;
            font-size: 0.9rem;
            color: #bbb;
            margin-bottom: 15px;
        }
        .weapon-ability {
            font-size: 0.95rem;
            color: #90ee90;
            margin-bottom: 15px;
        }
        
        /* Footer Details */
        .weapon-footer {
            margin-top: auto;
            padding-top: 10px;
            border-top: 1px solid #666;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 0.8rem;
        }
        .footer-detail strong {
            display: block;
            font-size: 1rem;
            color: #fff;
        }
        .footer-detail span {
            color: #aaa;
        }

        /* Filter Styles */
        .filter-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .filter-controls label, .filter-controls select {
            font-size: 1rem;
        }
        .filter-controls select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        /* Custom Back Link Style (using the Swords color for consistency) */
        .back-link {
            display: inline-block;
            color: #ff7f50; 
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #ff7f50;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #ff7f50;
            color: #1a1a1a;
        }
    </style>
</head>

<body>
    <div class="weapons-container">
        <h1 style="text-align: center; margin-bottom: 10px;">ðŸªµ Axe Arsenal ðŸªµ</h1>
        <p style="text-align: center; color: #ccc; margin-bottom: 20px;">Chopping weapons built for brute force and utility.</p>

        <p style="text-align: center; margin-bottom: 40px;">
            <a href="index.html" class="back-link">
                &larr; Back to Index
            </a>
        </p>

        <div class="filter-controls">
            <div>
                <label for="faction-filter">Filter by Faction:</label>
                <select id="faction-filter" onchange="filterWeapons()">
                    <option value="All">All Factions</option>
                    <option value="christmas_elf">Christmas Elf</option>
                    <option value="ice_elf">Ice Elf</option>
                    <option value="foodkin">Foodkin</option>
                    <option value="toykin">Toykin</option>
                </select>
            </div>
        </div>

        <div class="weapons-grid" id="weaponsGrid">
        </div>
    </div>

    <script>
        let allAxes = []; 

        async function fetchWeapons() {
            try {
                // IMPORTANT: Ensure 'weapon.json' is in the correct location
                const response = await fetch('weapon.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // CRITICAL: Filter data to include ONLY the 'axe' type
                allAxes = data.weapons.filter(weapon =>
                    weapon.type === 'axe'
                );

                displayWeapons(allAxes); 
            } catch (error) {
                console.error("Could not fetch axe data:", error);
                document.getElementById('weaponsGrid').innerHTML = '<p>Error loading axe data. Check the console for details.</p>';
            }
        }

        function displayWeapons(weapons) {
            const grid = document.getElementById('weaponsGrid');
            grid.innerHTML = ''; 

            weapons.forEach(weapon => {
                const card = document.createElement('div');
                card.className = 'weapon-card';

                // Format type nicely (e.g., 'axe' -> 'Axe')
                const displayType = weapon.type.replace(/_/g, ' '); 

                // Ability/Special details
                const abilityText = weapon.ability && weapon.ability !== 'none' 
                    ? `<p class="weapon-ability">Ability: ${weapon.ability}</p>` 
                    : `<p class="weapon-ability" style="color:#aaa;">Ability: None</p>`;

                // Get upgrade information 
                let upgradeInfo = '';
                if (weapon.upgrades && weapon.upgrades.length > 0) {
                    const maxUpgrade = weapon.upgrades[weapon.upgrades.length - 1];
                    upgradeInfo = `
                        <div class="footer-detail">
                            <strong>${maxUpgrade.attack}</strong>
                            <span>Max Attack</span>
                        </div>
                        <div class="footer-detail">
                            <strong>${maxUpgrade.frost_damage || 0}</strong>
                            <span>Frost Dmg</span>
                        </div>
                    `;
                } else if (weapon.upgrade_tree) {
                    upgradeInfo = `
                        <div class="footer-detail">
                            <strong>${weapon.upgrade_tree ? weapon.upgrade_tree.replace(/_/g, ' ') : 'N/A'}</strong>
                            <span>Upgrade Path</span>
                        </div>
                    `;
                }

                // Get weight info, defaulting to N/A if missing
                const weightDisplay = weapon.weight ? `${weapon.weight} kg` : 'N/A';
                
                card.innerHTML = `
                    <div class="weapon-header">
                        <h3 class="weapon-name">${weapon.name}</h3>
                        <span class="weapon-type">${displayType}</span>
                    </div>
                    <p class="weapon-lore">${weapon.lore}</p>
                    ${abilityText}
                    
                    <div class="weapon-footer">
                        <div class="footer-detail">
                            <strong>${weightDisplay}</strong>
                            <span>Weight</span>
                        </div>
                        <div class="footer-detail">
                            <strong>${weapon.faction ? weapon.faction.replace(/_/g, ' ') : 'N/A'}</strong>
                            <span>Faction</span>
                        </div>
                        ${upgradeInfo}
                    </div>
                `;
                grid.appendChild(card);
            });

            if (weapons.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: #aaa;">No Axes found in the data or match the current filter criteria.</p>';
            }
        }

        function filterWeapons() {
            const factionFilter = document.getElementById('faction-filter').value;

            // Filters the local array (allAxes) based only on the faction filter
            const filtered = allAxes.filter(weapon => {
                const passesFaction = (factionFilter === 'All' || weapon.faction === factionFilter);
                return passesFaction;
            });

            displayWeapons(filtered);
        }

        document.addEventListener('DOMContentLoaded', fetchWeapons);
    </script>
</body>
</html>
