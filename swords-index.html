<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword Collection - Refactor 4</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .weapon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .weapon-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #444;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .weapon-card:hover {
            transform: translateY(-5px);
            border-color: #007bff;
            box-shadow: 0 8px 25px rgba(0,123,255,0.3);
        }
        
        .weapon-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .weapon-type {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 15px;
            text-transform: capitalize;
        }
        
        .weapon-lore {
            font-size: 0.9rem;
            color: #999;
            font-style: italic;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .weapon-id {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .upgrade-info {
            background-color: #4a4a4a;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }
        
        .upgrade-level {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">üåô</button>
    
    <div class="container">
        <h1>Sword Collection</h1>
        
        <div class="header-actions">
            <a href="index.html" class="btn">‚Üê Back to Hub</a>
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-label">Total Swords:</span>
                    <span class="stat-value" id="totalWeapons">0</span>
                </div>
            </div>
            <div class="filter-container" id="typeFilters">
                <button class="filter-btn active" data-type="all">All Swords</button>
                <button class="filter-btn" data-type="straight_sword">Straight Swords</button>
                <button class="filter-btn" data-type="greatsword">Greatswords</button>
                <button class="filter-btn" data-type="rapier">Rapiers</button>
                <!-- Add more sword types as needed -->
            </div>
        </div>

        <h2 style="text-align: center;">Your Sword Collection</h2>
        <div id="weapons-container" class="weapon-grid">
            <p class="loading">Loading swords...</p>
        </div>
    </div>

    <script>
        // Filter functionality
        let currentTypeFilter = 'all';
        let allWeaponsData = [];

        async function loadWeapons(typeFilter = 'all') {
            try {
                const response = await fetch('./weapon.json');
                const data = await response.json();
                const weaponsContainer = document.getElementById('weapons-container');
                
                // Store all weapons data for filtering
                allWeaponsData = data.weapons || [];
                
                // Filter weapons to only show swords and then by subtype
                let filteredWeapons = allWeaponsData.filter(weapon => 
                    weapon.type.includes('sword') || weapon.type === 'rapier'
                );
                
                if (typeFilter !== 'all') {
                    filteredWeapons = filteredWeapons.filter(weapon => weapon.type === typeFilter);
                }
                
                if (filteredWeapons.length > 0) {
                    weaponsContainer.innerHTML = '';
                    
                    filteredWeapons.forEach(weapon => {
                        const weaponCard = document.createElement('div');
                        weaponCard.className = 'weapon-card';
                        
                        weaponCard.innerHTML = `
                            <div class="weapon-info">
                                <h3 class="weapon-name">${weapon.name}</h3>
                                <p class="weapon-type">${weapon.type.replace('_', ' ')}</p>
                                <p class="weapon-id"><strong>ID:</strong> ${weapon.id}</p>
                                ${weapon.lore ? `<p class="weapon-lore">"${weapon.lore}"</p>` : ''}
                                
                                ${weapon.upgrades ? `
                                <div class="upgrade-info">
                                    <p class="upgrade-level">Upgrades: ${weapon.upgrades.length} levels</p>
                                    <p>Max Attack: ${Math.max(...weapon.upgrades.map(u => u.attack))}</p>
                                </div>
                                ` : ''}
                                
                                ${weapon.upgrade_tree ? `
                                <div class="upgrade-info">
                                    <p class="upgrade-level">Upgrade Tree: ${weapon.upgrade_tree}</p>
                                </div>
                                ` : ''}
                            </div>
                        `;
                        
                        weaponsContainer.appendChild(weaponCard);
                    });
                }
                
                // Update total weapons count
                const totalWeaponsElement = document.getElementById('totalWeapons');
                totalWeaponsElement.textContent = filteredWeapons.length;
                
                if (filteredWeapons.length === 0) {
                    weaponsContainer.innerHTML = '<p class="error">No swords found.</p>';
                }
            } catch (error) {
                console.error('Failed to load weapons:', error);
                document.getElementById('weapons-container').innerHTML = '<p class="error">Error loading weapons. Make sure weapon.json exists.</p>';
            }
        }

        // Add filter button event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const type = this.getAttribute('data-type');
                    
                    // Update active state
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Apply filter
                    currentTypeFilter = type;
                    loadWeapons(type);
                });
            });
        });

        // Load weapons when page loads
        loadWeapons();
    </script>
</body>
</html>
