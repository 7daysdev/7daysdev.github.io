<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag System Index</title>
    <style>
        /* Base styles */
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: sans-serif;
            padding: 20px;
        }

        .bags-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #ccc;
            margin-bottom: 10px;
        }

        p {
            color: #aaa;
        }

        /* Grid and Card Styles */
        .bags-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .bag-card {
            background: linear-gradient(135deg, #303030 0%, #404040 100%);
            border-radius: 12px;
            padding: 25px;
            border: 2px solid #555;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, border-color 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 250px;
        }

        /* Hover uses a deep purple accent for Bags */
        .bag-card:hover {
            transform: translateY(-3px);
            border-color: #8a2be2;
        }

        .bag-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .bag-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #dda0dd;
            /* Plum/Violet for name */
        }

        .bag-type {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: bold;
            background-color: #2a2a2a;
            color: #ccc;
            text-transform: capitalize;
        }

        /* NEW: Faction Style */
        .bag-faction {
            font-size: 0.8rem;
            color: #4CAF50;
            /* Green color for emphasis */
            font-weight: bold;
            margin-top: -5px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .bag-lore {
            font-style: italic;
            font-size: 0.9rem;
            color: #bbb;
            margin-bottom: 15px;
            flex-grow: 1;
            /* Allows lore to take up available space */
        }

        .bag-ability {
            font-size: 0.95rem;
            color: #ffb74d;
            /* Amber/Orange for special ability */
            margin-bottom: 15px;
            border-left: 3px solid #ffb74d;
            padding-left: 10px;
        }

        /* Footer Details */
        .bag-footer {
            margin-top: auto;
            padding-top: 10px;
            border-top: 1px solid #666;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 0.8rem;
        }

        .footer-detail strong {
            display: block;
            font-size: 1rem;
            color: #fff;
        }

        .footer-detail span {
            color: #aaa;
        }

        /* Filter Styles */
        .filter-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-controls label,
        .filter-controls select {
            font-size: 1rem;
        }

        .filter-controls select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        /* Back Link Style */
        .back-link {
            display: inline-block;
            color: #dda0dd;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #dda0dd;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #dda0dd;
            color: #1a1a1a;
        }

        /* ADDED: Style for Bag Counter */
        #bagCountDisplay {
            font-size: 1.1rem;
            font-weight: bold;
            color: #dda0dd;
            /* Plum/Violet color for visibility */
            padding: 5px 10px;
            background-color: #333;
            border-radius: 6px;
            min-width: 150px;
            text-align: center;
            align-self: center;
        }
    </style>
</head>

<body>
    <div class="bags-container">
        <h1 style="text-align: center; margin-bottom: 10px;">ðŸŽ’ Backpack & Pouch Inventory ðŸŽ’</h1>
        <p style="text-align: center; color: #ccc; margin-bottom: 20px;">Unique bags and pouches that dictate your carry
            weight and offer special abilities.</p>

        <p style="text-align: center; margin-bottom: 40px;">
            <a href="index.html" class="back-link">
                &larr; Back to Item Hub
            </a>
        </p>

        <div class="filter-controls">
            <span id="bagCountDisplay">0 Bags Found</span>
            <div>
                <label for="type-filter">Filter by Bag Type:</label>
                <select id="type-filter" onchange="filterBags()">
                    <option value="All">All Types</option>
                    <option value="backpack">Backpack</option>
                    <option value="pouch">Pouch</option>
                    <option value="satchel">Satchel</option>
                </select>
            </div>

            <div>
                <label for="faction-filter">Filter by Faction:</label>
                <select id="faction-filter" onchange="filterBags()">
                    <option value="All">All Factions</option>
                    <option value="foodkin">Foodkin</option>
                    <option value="ice_elf">Ice Elf</option>
                    <option value="toykin">Toykin</option>
                    <option value="christmas_elf">Christmas Elf</option>
                </select>
            </div>
        </div>

        <div class="bags-grid" id="bagsGrid">
        </div>
    </div>

    <script>
        let allBags = []; // Stores all fetched bags

        async function fetchBags() {
            try {
                // IMPORTANT: Ensure 'bags.json' is the correct file
                const response = await fetch('./database/bags.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // Assuming bags are in a 'bags' array within the JSON
                allBags = data.bags || [];

                displayBags(allBags);
            } catch (error) {
                console.error("Could not fetch bag data:", error);
                document.getElementById('bagsGrid').innerHTML = '<p>Error loading bag data. Check the console for details.</p>';
            }
        }

        function displayBags(bags) {
            const grid = document.getElementById('bagsGrid');
            grid.innerHTML = '';

            // ADDED: Update the bag counter
            const countDisplay = document.getElementById('bagCountDisplay');
            const count = bags.length;
            countDisplay.textContent = `${count} Bag${count !== 1 ? 's' : ''} Found`;
            // END ADDED

            bags.forEach(bag => {
                const card = document.createElement('div');
                card.className = 'bag-card';

                // Format type nicely (e.g., 'back_pack' -> 'Back Pack')
                const displayType = bag.type.replace(/_/g, ' ');
                // Format faction nicely (e.g., 'vanguard' -> 'Vanguard')
                const displayFaction = bag.faction ? bag.faction.replace(/_/g, ' ').split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ') : 'Unknown Faction';


                // Ability/Special details
                const abilityText = bag.ability && bag.ability !== 'none' ?
                    `<p class="bag-ability">**Ability:** ${bag.ability}</p>` :
                    `<p class="bag-ability" style="color:#666;">**Ability:** None</p>`;

                card.innerHTML = `
                    <div class="bag-header">
                        <h3 class="bag-name">${bag.name}</h3>
                        <span class="bag-type">${displayType}</span>
                    </div>
                    <p class="bag-faction">Faction: ${displayFaction}</p>
                    <p class="bag-lore">${bag.lore}</p>
                    ${abilityText}

                    <div class="bag-footer">
                        <div class="footer-detail">
                            <strong>${bag.carry_limit_weight || 'N/A'}</strong>
                            <span>Max Weight (kg)</span>
                        </div>
                        <div class="footer-detail">
                            <strong>${bag.carry_limit_slots || 'N/A'}</strong>
                            <span>Max Slots</span>
                        </div>
                        <div class="footer-detail">
                            <strong>${bag.base_weight || 'N/A'}</strong>
                            <span>Empty Weight (kg)</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            if (bags.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: #aaa;">No Bags found or match the current filter criteria.</p>';
            }
        }

        function filterBags() {
            const typeFilter = document.getElementById('type-filter').value.toLowerCase();
            const factionFilter = document.getElementById('faction-filter').value.toLowerCase();

            const filtered = allBags.filter(bag => {
                const passesType = (typeFilter === 'all' || bag.type.toLowerCase() === typeFilter);
                // NEW: Check if the bag's faction matches the filter
                const passesFaction = (factionFilter === 'all' || (bag.faction && bag.faction.toLowerCase() === factionFilter));

                return passesType && passesFaction;
            });

            displayBags(filtered);
        }

        document.addEventListener('DOMContentLoaded', fetchBags);
    </script>
</body>

</html>
